# Claude Code PR Review workflow
name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  review:
    # Only run for PRs from the same repo, not forks
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this pull request focusing on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            The PR branch is checked out in the current directory.
            Use `gh pr diff` to see changes and `gh pr view` for details.
            Post your review using `gh pr comment` for feedback.
            Do not output review text as messages - only post via gh commands.

          claude_args: '--allowed-tools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
