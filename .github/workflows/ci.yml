# CI workflow - runs on every push and pull request
name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up mise
        uses: jdx/mise-action@v2

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

      - name: Run vet
        run: go vet ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up mise
        uses: jdx/mise-action@v2

      - name: Build
        run: go build -v ./cmd/mkrel

      - name: Test binary
        run: ./mkrel version

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up mise
        uses: jdx/mise-action@v2

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
